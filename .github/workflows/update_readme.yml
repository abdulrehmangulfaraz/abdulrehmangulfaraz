name: Maintain Contribution Streak

on:
  push:
    branches:
      - main  # change to 'master' if that's your default
  schedule:
    - cron: "0 23 * * *"  # every day at 23:00 UTC
  workflow_dispatch:

jobs:
  touch-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Detect today's commit activity
        id: activity_check
        run: |
          LAST_COMMIT_DATE=$(git log -1 --format=%cd --date=short)
          TODAY=$(date -u +'%Y-%m-%d')

          echo "Last commit date: $LAST_COMMIT_DATE"
          echo "Today: $TODAY"

          if [ "$LAST_COMMIT_DATE" = "$TODAY" ]; then
            echo "ACTIVITY=true" >> $GITHUB_ENV
          else
            echo "ACTIVITY=false" >> $GITHUB_ENV
          fi

      - name: Re-save README (no content change)
        run: |
          cp README.md README.tmp
          mv README.tmp README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git pull origin main --rebase

          if [ "$ACTIVITY" = "true" ]; then
            COMMIT_MESSAGE="ci: auto-updated README.md after push activity"
          else
            COMMIT_MESSAGE="ci: auto-updated README.md (no activity detected)"
          fi

          git add README.md
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "$COMMIT_MESSAGE"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
